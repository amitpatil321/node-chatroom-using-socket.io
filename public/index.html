    <head>
      <style type="text/css">
        .room{
          height: 400px;
          max-height: 400px;
          overflow: scroll;
        }
      </style>
    </head>
    <title>Public Chatroom</title>
    <body>

      <div class="ui grid">

        <div class="ten wide column">
            <div class="ui segments" style="margin-top: 10%;margin-left: 5%;">
              <div class="ui green segment teal inverted">
                <div class="ui grid">
                  <div class="two column row">
                    <div class="left floated column"><h4 class="wintitle">Chatroom</h4></div>
                    <div class="right floated column right aligned">
                      <button class="ui button mini orange logout" onClick="logout();">
                        <i class="icon sign out"></i>Logout
                      </button>                
                    </div>
                  </div>
                </div>
              </div>
              <div class="ui segment room">
                <div class="ui dimmer">
                  <div class="ui indeterminate text loader">Please enter your nick name to get started</div>
                </div>        
                <ul id="messages"></ul>
              </div>
              <div class="ui bottom attached message info">
                <form action="">

                  <div class="ui fluid action input txtmessage">
                    <input placeholder="Type message here..." type="text" id="txtmessage" autocomplete="off">
                    <button type="submit" class="ui icon button positive">
                      <i class="send icon"></i>
                    </button>
                  </div>

                  <div class="ui fluid action input nickname" style="display:none;">
                    <input placeholder="Ente your nick name" type="text" id="nickname" autocomplete="off">
                    <button type="submit" class="ui labeled positive icon button login">
                      <i class="user icon"></i>
                      Enter
                    </button>
                  </div>

                </form>
              </div>
            </div>    
        </div>
      
        <div class="six wide column">
          <div style="display:inline-block;width:400px;padding-top: 17%;"><script type="text/javascript" src="//rf.revolvermaps.com/0/0/7.js?i=5gd34fcfi58&amp;m=0&amp;c=ff0000&amp;cr1=ffffff&amp;sx=0" async="async"></script></div>
